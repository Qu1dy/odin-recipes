        <li>
            Make the dough. 
        </li>
        <li>
            Make the garlic oil, then brush it onto the grill grates. 
        </li>
        <li>
            Shape the dough and place it on the hot grill. 
        </li>
        <li>
            Flip the crust and brush with oil. 
        </li>
